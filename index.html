<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="IMG/olho jinx 2.png" alt="jinxolho" class="capa">
            <a href="https://arcane.com/pt-br/" target="_blank">
                <img src="IMG/Arcane_logo.webp" alt="logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <div class="corpo-container">
            <img src="IMG/Arcane Capa.jpg" alt="acapa" class="corpo">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/NF4sdChD0eQ?si=cZzhEjzA7WgWm_ml" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="rodape-container">
            <img src="IMG/jinx.png" alt="jinxrodape" class="imagemfinal">
            <a href="https://www.netflix.com/br/" target="_blank">
                <img src="IMG/Netflix.png" alt="netflix" class="imgnetflix">
            </a>
        </div>
        
    </footer>
</body>

</html>
